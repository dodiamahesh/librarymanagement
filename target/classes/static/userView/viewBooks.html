<div class="container">

    <a class="btn btn-primary  float-right mb-1 mt-2 " href="#/addBook">Add Book</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Book Name</th>
            <th scope="col">Author</th>
            <th scope="col">Total Copy</a></th>
            <th scope="col">Availabel Copy</a></th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr  data-ng-repeat="book in Books">
            <th scope="row">{{book.bid}}</th>
            <td>{{book.bookName}}</td>
            <td>{{book.author}}</td>

            <td>{{book.totalCopy}}</td>
            <td>{{book.availableCopy}}</td>
            <td>
                <a class="btn btn-outline-success  btn-sm" href="#/editBook/{{book.bid}}"> Edit</a>
                <a class="btn btn-outline-danger ml-1  btn-sm" data-ng-click="deleteBook(book)"> Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
