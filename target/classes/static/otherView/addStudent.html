<div class="container">
    <h1 style="text-align:center;color:blue;">
        Enter Student Detail
    </h1>
    <div class="container ">

        <form action="" class="form-horizontal" ng-init="isUpdate()">
            <div class="form-group has-success mb-3 row">
                <label class="control-label col-sm-2"
                       for="id1">Id</label>
                <div class="col-sm-6">
                        <input class="form-control" type="text"  data-ng-model="Student.sid" disabled
                            id="id1" placeholder="Enter your User Name">
                </div>
            </div>
            <div class="form-group has-success mb-3 row">
                <label class="control-label col-sm-2"
                       for="id1">First Name</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" data-ng-model="Student.firstName"
                           id="id1" placeholder="Enter your First Name">
                </div>
            </div>

            <div class="form-group has-success mb-3 row">
                <label class="control-label col-sm-2"
                       for="id2">Last Name</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" data-ng-model="Student.lastName"
                           id="id2" placeholder="Enter your Last name">
                </div>
            </div>
            <div class="form-group has-success mb-3 row">
                <label class="control-label col-sm-2"
                       for="id2">Email </label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" data-ng-model="Student.email"
                           id="id2" placeholder="Enter your email">
                </div>
            </div>
            <div class="form-group has-success mb-3 row">
                <label class="control-label col-sm-2"
                       for="id2">Mobile</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" data-ng-model="Student.mobile"
                           id="id2" placeholder="Enter your mobile">
                </div>
            </div>
            <div class="container ">
<!--                <a class="btn btn-primary" href="#/viewStudent">OK</a>-->
                <button type="button" class="btn btn-primary"data-ng-click="add(Student)">OK</button>
                <a class="btn btn-secondary" href="#/viewStudents"> Cancel</a>
<!--                <button type="button" class="btn btn-primary"data-ng-click="add(Student)">OK</button>-->
<!--                <button type="button" class="btn btn-secondary" data-ng-click="openPage('Studentlist')"> Cancel</button>-->
            </div>
        </form>
    </div>
